<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You — AI Assistant Guide</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #FFFFFF;
      color: #1F2D3D;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gate {
      max-width: 700px;
      text-align: center;
    }
    h1 {

      margin-bottom: 1rem;

    p {

      margin-bottom: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #E53E3E;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      position: fixed;
      top: 0;

</head>
<body>
  <div class="container">
    <div id="gate">
      <h1>Thanks for grabbing the AI Assistant Guide!</h1>
      <p>To protect the download, please enter your access key.</p>
      <p><em>If you just purchased, check your email — the key was included in your confirmation.</em></p>
      <input type="text" id="accessKeyInput" placeholder="Enter access key" />
      <br />
      <button onclick="unlockContent()">Unlock Guide</button>
    </div>

    <div id="content" style="display: none;">
      <iframe src="https://gamma.app/embed/amxcplb0uhxa01q" allow="fullscreen" title="Creating Your Custom AI Newsletter Assistant"></iframe>
    </div>
  </div>

  <script>
    function unlockContent() {
      const enteredKey = document.getElementById("accessKeyInput").value;
      const validKey = "coachai1375"; // Change to your actual key

      if (enteredKey === validKey) {
        document.body.style.padding = "0";
        document.body.style.margin = "0";
        document.getElementById("gate").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Invalid key. If you believe this is an error, contact help@coachcameronwilson.com.");
      }
    }
  </script>
</body>
</html>
